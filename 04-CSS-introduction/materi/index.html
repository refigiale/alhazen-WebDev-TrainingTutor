<html>
    <head>
        <title>CSS Intro</title>
        <!-- <link rel="stylesheet" href=""> -->
        <style type="text/css">
            #pertama{
                background-color: darkgrey;
            }
        </style>
        <!-- internal css -->
    </head>
    <body>
        <!-- css inline: script css langsung dimasukkan ke dalam tag/elemnt html yang ikin kita styling -->
        <h1 style="color: #357019; text-align: center;">Belajar CSS Introduction</h1>
        <!-- selector: element/tag html yang mau kita ubah -->
        <!-- declaration: property + value 
        property: apa yang mau kita ubah, di sini warna (color) sama posisi text(text-align)
    value: isi dari apa yg diubah -->
        <h2 id="pertama">CSS Seru ga ya?</h2>
        <h2 id="kedua">Seru dong!</h2>

    </body>
</html>
