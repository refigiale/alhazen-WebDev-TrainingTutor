<html>
    <head><title>Formulir</title></head>
    <body>
        <h1>Belajar formulir</h1>
        <form action="">
            <fieldset>
                <legend>Biodata</legend>
            <p><label for="nama">Nama</label> <input type="text" name="fullname"></p>
            <p>Kelas: <input type="number" name="class"></p>
            <p>Email: <input type="email" name="email" disabled></p>
            <p>Password: <input type="password" name="pw" required minlength="6" maxlength="8"></p>
            <!-- required artinya harus diisi -->
            <p>Tanggal lahir: <input type="date"></p>
            </fieldset>
            <h2>Hobi</h2>
            <input type="checkbox" id="berenang" name="berenang" value="berenang" checked>
            <label for="hobi1">Berenang</label> <br>
            <input type="checkbox" id="memasak" name="memasak" value="memasak">
            <label for="hobi2">Memasak</label>

            <h2>Mata pelajaran favorit</h2>
            <input type="radio" id="css" name="matpelfav" value="CSS" checked>
            <!-- checked otomatis terisi -->
            <label for="fav1">CSS</label><br>
            <input type="radio" id="js" name="matpelfav" value="JS">
            <label for="fav2">JS</label>
            <!-- kalau bisa pilih lebih dari satu name nya beda, kalau pilih hanya satu name nya sama -->

            <h2>Buku</h2>
            <select name="buku" id="">
                <option value="">---Pilih---</option>
                <option value="novel">Novel</option>
                <option value="matematika">Matematika</option>
                <option value="ips">IPS</option>
            </select>
        </form>
    </body>
</html>
